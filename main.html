<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Video Speed Scrubber</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>

  <div class="wrapper">
    <video class="player__video flex" width="765" height="430" src="https://www.w3schools.com/html/mov_bbb.mp4"></video>
    <div class="speed">
      <div class="speed-bar">1×</div>
    </div>
    <div class="controls">
      <button class="toggle" title="Toggle Play">► ❚ ❚</button>
      <input type="range" name="volume" class="volume" min="0" max="1" step="0.05" value="1">
      <input type="range" name="playbackSpeed" class="playbackSpeed" min="0.5" max="2" step="0.1" value="1">
      <button class="rewind" data-skip="-10">« 10s</button>
      <button class="forward" data-skip="25">25s »</button>
    </div>
    <div class="progress">
      <div class="progress__filled"></div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
