<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Custom Video Player</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>

  <div class="player">
    <video class="video" src="https://www.w3schools.com/html/mov_bbb.mp4" controls></video>
    <div class="controls">
      <div class="progress">
        <div class="progress__filled"></div>
      </div>
      <button class="player__button">►</button>
      <input class="volume" type="range" min="0" max="1" step="0.05" value="1">
      <input class="playbackSpeed" type="range" min="0.5" max="2" step="0.1" value="1">
      <button class="rewind">« 10s</button>
      <button class="forward">25s »</button>
    </div>
  </div>

  <script src="./scripts.js"></script>
</body>
</html>
